<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Freelancer - Start Bootstrap Theme</title>
    <!-- Font Awesome icons (free version)-->

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="css/heading.css" />
    <link rel="stylesheet" href="css/body.css" />
    <script src="/js/scripts.js"></script>
  </head>
  <body id="page-top">
    <header class="masthead bg-primary text-white text-center">
      <h1 class="masthead-heading mb-0">너의얼굴을보여줘!!</h1>
      <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image--><img
          class="masthead-avatar mb-5"
          src="assets/img/avataaars.svg"
          alt=""
        />
        <!-- Masthead Heading-->
        <div class="filebox bs3-primary">
          <input class="upload-name" value="파일선택" disabled="disabled" />

          <label for="ex_filename">이미지 업로드</label>
          <input type="file" id="ex_filename" class="upload-hidden" />
        </div>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="pre-wrap masthead-subheading font-weight-light mb-0">
          Mask Erasing Program
        </p>
      </div>
    </header>
  </body>
</html>
